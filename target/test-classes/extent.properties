extent.reporter.klov.start=true
extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=false
extent.reporter.html.start=true

extent.reporter.spark.config=src/test/resources/extent-config.xml

extent.reporter.spark.out=target/Reports/Autoc0de-Mobile-HTML.html
extent.reporter.klov.out=target/Reports/Klov.html
extent.reporter.json.out=target/Reports/Autoc0de-Mobile.json
extent.reporter.pdf.out=target/Reports/Autoc0de-Mobile-PDF.pdf
